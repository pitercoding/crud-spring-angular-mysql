<div class="container">
  <div class="form-container">
    <h2 class="form-title">Update Customer</h2>
    <form [formGroup]="updateCustomerForm" (ngSubmit)="updateCustomer()">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" required formControlName="name"/>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" required formControlName="email" />
      </div>
      <div class="form-group">
        <label for="phone">Phone:</label>
        <input type="text" id="phone" required formControlName="phone"/>
      </div>
      <button type="submit" [disabled]="updateCustomerForm.invalid">Update</button>
    </form>
  </div>
</div>
